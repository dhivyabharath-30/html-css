<!DOCTYPE html>
<html>
  <head>
    <style>
      .header{
        background-color: rgb(144, 67, 216);
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        height: 50px;
      }
      .home{
        color: white;
        margin-left: 15px;
        font-weight: bold;
        font-family: arial;
      }
      .searchdiv{
        flex: 1;
        margin-left: 80px;
        margin-right: 60px;
      }
      .search-bar{
        height: 24px;
        width: 100%;
        border-radius: 12px;
        border: none;
        padding-left: 10px;
        max-width: 500px;
      }
      .downloaddiv{
        margin-right: 10px;
      }
      .download-button{
        border-radius: 2px;
        background-color: rgb(144, 67, 216);
        color: white;
        border-color: white;
        border-style: solid;
        height: 24px;
        padding-left: 10px;
        padding-right: 10px;
        cursor: pointer;
        border-width: 1px;
      }
      .overlay{
        display: flex;
        background-color: rgba(0,0,0,0.5);
        position: fixed;
        justify-content: center;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;align-items: center;
      }
      .model{
        background-color: white;
        width: 300px;
        padding-top: 15px;
        padding-left: 15px;
        padding-bottom: 15px;
        padding-right: 15px;
        border-radius: 10px;
      }
      .model-title{
        font-size: x-large;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      }
      .para{
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="home">
        <p>Home</p>
      </div>
      <div class="searchdiv">
        <input class="search-bar" type="text" placeholder="search">
      </div>
      <div class="downloaddiv">
        <button class="download-button">Download</button>
      </div>
    </div>
    <div class="overlay">
      <div class="model">
        <p class="model-title">Modal Title</p>
        <p class="para">This is a model</p>
        <button>Close</button>
      </div>
    </div>
  </body>
</html>
