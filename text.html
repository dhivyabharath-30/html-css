<!DOCTYPE html>
<html>
    <head>
        <title>text practice</title>
        <style>
            p {
                font-family: arial;
            }
            .video-title{
                font-weight: bold;
                font-size: 18px;
                width: 280px;
                line-height: 24px;
                margin-bottom: 0;
            }
            .video-stats{
                font-size: 14px;
                color: #606060;
                margin-top: 5px;
                margin-bottom: 0;
            }
            .video-author{
                font-size: 14px;
                color : #606060;
                margin-top: 20px;
                margin-bottom: 0;
            }
            .video-discription{
                font-size: 14px;
                color : #606060;
                margin-top: 20px;
                margin-bottom: 100px;
                width: 280px;
                line-height: 22px;
            }
            .apple-text{
                margin-top: 0;
                margin-bottom: 50px;
                font-size: 14px;
                text-align: center;
                background-color: rgb(227,65,64);
                color: white;
                padding-top: 18px;
                padding-bottom: 18px;
            }
            .shop-now{
                cursor: pointer;
            }
            .shop-now:hover{
                text-decoration: underline;
            }
        
        </style>
    </head>
    <body>
        <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        <p class="video-stats">
            3.4 views &middot; 6 months ago
        </p>
        <p class="video-author">
            Marques Brownlee &#10003;
        </p>
        <p class="video-discription">
            Talking tech and AI on the heels of Google I/O. 
            Also a daily driver phone reveal from Google's CEO. 
            Shoutout to Sundar!
        </p>
        <p class="apple-text">
            Shop early for the best selection of holiday favourites. 
            <span class="shop-now">Shop now &gt;</span>
        </p>
    </body>
</html>
